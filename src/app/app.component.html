<div id="body-bg" class="flex h-screen w-screen justify-center bg-blue-200 text-black dark:bg-blue-950 dark:text-white">
  <div class="mt-5 w-[90vw] max-w-lg">
    <app-panel>
      <app-tabs [contentRight]="locationButton">
        <app-tab label="Weather">
          <app-today *ngIf="appState.weatherData$ | async as weatherData; else spinner" [weatherData]="weatherData"></app-today>
          <ng-template #spinner>
            <app-spinner></app-spinner>
          </ng-template>
        </app-tab>
        <app-tab label="About">
          <app-about></app-about>
        </app-tab>
      </app-tabs>
      <div class="mt-2 text-red-500" *ngIf="(appState.weatherData$ | async)?.isMock">API offline. Displaying sample data from Frankfurt.</div>
    </app-panel>
  </div>
</div>

<ng-template #locationButton>
  <div class="flex gap-1">
    <span> {{ (appState.weatherData$ | async)?.location?.name }}</span>
    <img
      *ngIf="(appState.geoLocatorPermission$ | async)?.state === 'prompt'"
      (click)="askForGPS()"
      class="cursor-pointer"
      height="24"
      width="24"
      ngSrc="assets/gps.svg"
      alt="location"
    />
  </div>
</ng-template>
